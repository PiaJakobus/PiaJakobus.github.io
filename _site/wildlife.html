<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {
  box-sizing: border-box;
}

body {
background-color: #484545;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  -ms-flex: 50%; /* IE 10 */
  flex: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
  font-size: 18px;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Koalas and friends</h1>
  <p>Click on the buttons to change the grid view.</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="/pictures/wildlife/koala1.jpg" style="width:100%" />
    <figcaption> Koala (Phascolarctos cinereus) belongs to the Marsupials (such as the possum, tasmanian devil, wombat, wallabies, etc, who carry their young in a pouch.). ''Koala'' means ``no water'' in the (Dharug) aboriginal language. </figcaption>
    <img src="/pictures/wildlife/kan6.jpg" style="width:100%" />
    <figcaption>The wallaby is the ``smaller brother'' of the Kangaroo. Young wallabies are called "joyes" (as other young Marsupials). They are also found in New Guinea. </figcaption>
    <img src="/pictures/wildlife/dingo.jpg" style="width:100%" />
    <figcaption> Dingo (Canis lupus dingo) is from the same lineage as the dog, native to Australia. There is some debate about the taxonomy of dingoes, as of 2020 they are considered part of the ''Canis familiaris'' (dogs), however according to <a href="https://www.science.org/doi/10.1126/sciadv.abm5944">this</a> study, the dingo genome is structurally distinct to domestic dogs.</figcaption>

  </div>
  <div class="column">
    <img src="/pictures/wildlife/kan1.jpg" style="width:100%" />
    <img src="/pictures/wildlife/kan3.jpg" style="width:100%" />
        <img src="/pictures/wildlife/koala6.jpg" style="width:100%" />
    <figcaption> The koala is only found in eastern and southern regions of Australia. They typically live in eucalyptus woodland and their diet consists mostly of eucalyptus leaves. </figcaption>
  </div>  
  <div class="column">
    <img src="/pictures/wildlife/koala5.jpg" style="width:100%" />
            <img src="/pictures/wildlife/dingo2.jpg" style="width:100%" />

  </div>
  <div class="column">
    <img src="/pictures/wildlife/kan2.jpg" style="width:100%" />
    <figcaption> Kangaroos can't sweet and instead lick their chest and the insides of their forearms. Blood vessels in these areas are close to the surface of the skin.</figcaption>
    <img src="/pictures/wildlife/koala4.jpg" style="width:100%" />
<img src="/pictures/wildlife/ausdevil.jpg" style="width:100%" />
<figcaption>Part of the carnivorous marsupial (see above). Found in Tasmania (and being an iconic symbol there) but recently reintroduced to NSW and mainland Australia. The tasmanian devil has among the strongest bite per unit body mass among (extant) land mammal. Declared as endangered since 2008. </figcaption>
        <img src="/pictures/wildlife/kan4.jpg" style="width:100%" />
<figcaption> Tree-kangaroo, usually living in New Guinea and far northeastern Queensland. Apparently, they are slow and clumsy on the ground!</figcaption>

  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "100%";  // IE10
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "50%";  // IE10
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "25%";  // IE10
    elements[i].style.flex = "25%";
  }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
